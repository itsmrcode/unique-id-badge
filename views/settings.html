<!DOCTYPE html>
<html>
<head>
    <title>Badge Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>
<body>
<h1>Badge Settings</h1>
<form>
    <label for="badgePrefix">Badge Prefix:</label>
    <input type="text" id="badgePrefix" name="badgePrefix" value="#" required>
    <br>
    <label for="badgeColor">Badge Color:</label>
    <select id="badgeColor" name="badgeColor">
        <option value="gray">Gray</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="orange">Orange</option>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
    </select>
    <br>
    <label for="badgeSize">Badge Size:</label>
    <select id="badgeSize" name="badgeSize">
        <option value="lg">Large</option>
        <option value="2x">2x</option>
        <option value="3x">3x</option>
        <option value="4x">4x</option>
        <option value="5x">5x</option>
    </select>
    <br>
    <button type="submit" id="saveButton">Save</button>
</form>
<script src="./js/script.js"></script>
</body>
</html>
